<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Black Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      /* Animación título principal al cargar */
      animation: aparecerDesdeArriba 2s ease forwards; /* ANIMACIÓN */
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 10px;
      background: #222;
      justify-content: center;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: inherit;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 5px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease; /* ANIMACIÓN */
    }
    nav a:hover {
      transform: scale(1.05); /* ANIMACIÓN */
    }
    section {
      padding: 40px 20px;
      text-align: center;
      opacity: 0;              /* ANIMACIÓN */
      transform: translateY(30px); /* ANIMACIÓN */
      transition: opacity 0.6s ease-out, transform 0.6s ease-out; /* ANIMACIÓN */
    }
    section.visible {
      opacity: 1;              /* ANIMACIÓN */
      transform: translateY(0); /* ANIMACIÓN */
    }
    footer {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* Grid flexible */
      gap: 20px;
      justify-items: center;
      padding: 0 10px;
    }
    .producto {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      max-width: 180px;
      box-sizing: border-box;
      cursor: pointer; /* ANIMACIÓN */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* ANIMACIÓN */
    }
    .producto:hover {
      transform: translateY(-8px) scale(1.05); /* ANIMACIÓN */
      box-shadow: 0 8px 20px rgba(0,0,0,0.5); /* ANIMACIÓN */
      z-index: 10;
    }
    .producto img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    /* Chatbot */
    #open-chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 11000;
      background: #25d366;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease; /* ANIMACIÓN */
    }
    #open-chatbot-btn:hover {
      transform: scale(1.05); /* ANIMACIÓN */
    }
    #chatbot {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: #1f1f1f;
      color: #eee;
      border-radius: 12px;
      overflow: hidden;
      z-index: 11000;
      box-shadow: 0 0 10px #000;
      flex-direction: column;
    }
    #chatbot .messages {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
    }
    #chatbot form {
      display: flex;
      border-top: 1px solid #333;
      background: #222;
    }
    #chatbot input {
      flex: 1;
      padding: 10px;
      background: #121212;
      color: #eee;
      border: none;
    }
    #chatbot button {
      background: #25d366;
      border: none;
      color: #121212;
      padding: 0 20px;
      cursor: pointer;
    }

    /* Botón WhatsApp Fijo */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #25d366;
      color: #fff;
      padding: 12px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease; /* ANIMACIÓN */
    }
    .whatsapp-btn:hover {
      transform: scale(1.05); /* ANIMACIÓN */
    }

    /* Modo Claro */
    body.claro {
      background: #f5f5f5;
      color: #121212;
    }
    body.claro header,
    body.claro footer,
    body.claro .producto,
    body.claro nav ul,
    body.claro #chatbot {
      background: #ddd;
      color: #121212;
    }
    body.claro #chatbot input {
      background: #eee;
      color: #121212;
    }

    /* Animación título principal */
    @keyframes aparecerDesdeArriba {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Botón modo claro/oscuro fijo y estilizado */
    #toggle-mode-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1f1f1f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #eee;
      font-size: 22px;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #toggle-mode-btn:hover {
      background-color: #25d366;
      color: #121212;
      transform: scale(1.1);
    }

    /* --- MEDIA QUERIES --- */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column; /* Nav vertical en móvil */
        padding: 5px 0;
      }
      nav li {
        margin: 8px 0;
      }
      header h1 {
        font-size: 20px;
      }
      nav a {
        font-size: 20px;
      }
      section {
        padding: 30px 15px;
      }
      #chatbot {
        width: 90vw;
        height: 60vh;
        bottom: 90px;
        right: 5vw;
      }
      .producto {
        max-width: 100%;
      }
      .whatsapp-btn {
        font-size: 16px;
        padding: 10px 14px;
        bottom: 80px; /* Para que no choque con chatbot */
      }
    }

    @media (max-width: 400px) {
      header h1 {
        font-size: 18px;
      }
      nav a {
        font-size: 16px;
      }
      #chatbot {
        height: 55vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Black Brand</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#sobre">Sobre Nosotros</a></li>
      <li><a href="#productos">Productos</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Bueno, Bonito y Barato</h1>
  </section>

  <section id="sobre">
    <h2>Sobre Nosotros</h2>
    <p>Bienvenido a la Black Brand. 🚀</p>
  </section>

  <section id="productos">
    <h2>Productos Destacados</h2>
    <div class="productos">
      <div class="producto"><img src="assets/vaper1.jpg" alt="Vaper 15k" /><p>Vaper 15k</p></div>
      <img src="assets/images/Blue_Razz_Ice.webp" alt="Vaper 20k" />
      <div class="producto"><img src="assets/vaper3.jpg" alt="Vaper ????" /><p>Vaper ????</p></div>
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>¿Tienes dudas? Escríbenos por WhatsApp o síguenos en Instagram.</p>
  </section>

  <footer>
    <p>&copy; 2025 Black Brand</p>
    <div class="redes-sociales">
      <a href="https://www.instagram.com/black__brand" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" width="28" />
      </a>
    </div>
  </footer>

  <!-- Botón Fijo de WhatsApp -->
  <a
    class="whatsapp-btn"
    href="https://wa.me/34TU_NUMERO"
    target="_blank"
    rel="noopener"
    >💬 WhatsApp</a
  >

  <!-- Chatbot -->
  <button id="open-chatbot-btn" aria-label="Abrir chat de ayuda">🤖</button>
  <div id="chatbot" role="dialog" aria-modal="true" aria-labelledby="chatbot-title">
    <div
      style="padding: 10px; background: #222; display: flex; justify-content: space-between; align-items: center;"
    >
      <span id="chatbot-title">BlackBot Chat</span>
      <button
        id="close-chatbot"
        style="background: none; border: none; color: #eee; font-size: 20px; cursor:pointer;"
        aria-label="Cerrar chat"
      >
        ×
      </button>
    </div>
    <div class="messages" aria-live="polite" aria-relevant="additions"></div>
    <form id="chat-form">
      <input id="user-input" placeholder="Escribe..." required aria-label="Mensaje" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Botón modo claro/oscuro -->
  <button id="toggle-mode-btn" aria-label="Cambiar modo claro/oscuro">🌙</button>

  <script>
    // Animar secciones al hacer scroll
    function detectarScroll() {
      const secciones = document.querySelectorAll("section");
      secciones.forEach((sec) => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          sec.classList.add("visible");
        }
      });
    }
    window.addEventListener("scroll", detectarScroll);
    window.addEventListener("load", detectarScroll);

    // Chatbot
    const oc = document.getElementById("open-chatbot-btn"),
      cc = document.getElementById("close-chatbot"),
      ch = document.getElementById("chatbot"),
      form = document.getElementById("chat-form"),
      msgs = document.querySelector(".messages"),
      inp = document.getElementById("user-input");

    oc.onclick = () => {
      ch.style.display = "flex";
      oc.style.display = "none";
      inp.focus();
    };
    cc.onclick = () => {
      ch.style.display = "none";
      oc.style.display = "block";
    };
    form.onsubmit = (e) => {
      e.preventDefault();
      const userMsg = inp.value.trim();
      if (!userMsg) return;
      const userDiv = document.createElement("div");
      userDiv.textContent = "Tú: " + userMsg;
      userDiv.style.textAlign = "right";
      msgs.appendChild(userDiv);

      // Respuesta bot dummy
      const botDiv = document.createElement("div");
      botDiv.textContent = "BlackBot: Aquí tu respuesta automática.";
      msgs.appendChild(botDiv);

      inp.value = "";
      msgs.scrollTop = msgs.scrollHeight;
    };

    // Modo claro/oscuro toggle
    const toggle = document.getElementById("toggle-mode-btn");
    toggle.onclick = () => {
      document.body.classList.toggle("claro");
      toggle.textContent = document.body.classList.contains("claro")
        ? "🌙"
        : "☀️";
    };
  </script>
</body>
</html>
